<body>
    <script>
        // Function to redirect to a random URL from the provided list
        function redirectToRandomLink(links) {
            if (links.length === 0) {
                alert("No links available.");
                return;
            }

            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];
            window.location.href = randomLink;
        }

        // Fetch the JSON data from the API
        fetch('https://api.hyperfy.io/worlds?embodied=true')
            .then(response => response.json())
            .then(data => {
                const slugs = data.map(item => "https://hyperfy.io/" + item.slug);
                redirectToRandomLink(slugs);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
