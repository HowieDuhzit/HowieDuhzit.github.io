<!DOCTYPE html>
<html>
<head>
  <title>Howie Duhzit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    img.logo {
      display: block;
      max-width: 200px;
      margin: 0 auto;
    }

    img.image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="/HowieLogo.webp" alt="HowieLogo">
    <h1>Howie Duhzit</h1>
  </header>
  <main>
    <img class="image" src="/HowieLogo.webp" alt="HowieLogo">
  </main>
  <footer>
    <p>&copy; 2023 Howie Duhzit. All rights reserved.</p>
  </footer>
</body>
</html>
