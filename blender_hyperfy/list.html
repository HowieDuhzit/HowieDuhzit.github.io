<!DOCTYPE html>
<html>
<head>
    <title>Visitor List</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Your Custom Font", Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: red;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Visitor List</h1>
    <ul id="uniqueNamesList"></ul>

    <script>
        // Function to check for duplicate names and return an array of unique names
        function findUniqueNames(data) {
            const uniqueNames = [];
            const nameSet = new Set();

            data.forEach(item => {
                const name = item.name;
                if (!nameSet.has(name)) {
                    nameSet.add(name);
                    uniqueNames.push(name);
                }
            });

            return uniqueNames;
        }

        // Function to display unique names in a list on the page
        function displayUniqueNames(names) {
            const listElement = document.getElementById("uniqueNamesList");

            names.forEach(name => {
                const listItem = document.createElement("li");
                listItem.textContent = name;
                listElement.appendChild(listItem);
            });
        }

        // Fetch and display the JSON data from the API
        fetch('https://api.hyperfy.io/guestbook/REPLACEWITHGUESTBOOKNAME/list')
            .then(response => response.json())
            .then(data => {
                const uniqueNames = findUniqueNames(data);
                displayUniqueNames(uniqueNames);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
